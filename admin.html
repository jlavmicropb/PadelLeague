<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Let's Go Padel League</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #111;
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .topbar {
            background: #1a1a1a;
            border-bottom: 2px solid #a3e635;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #a3e635;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .topbar-badge {
            background: rgba(255,165,0,0.15);
            color: #ffa500;
            border: 1px solid rgba(255,165,0,0.4);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .topbar-link {
            color: #999;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .topbar-link:hover { color: #a3e635; }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Provider status */
        .provider-status {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .provider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .provider-dot.local { background: #a3e635; }
        .provider-dot.remote { background: #3b82f6; }

        .provider-label {
            font-size: 0.85rem;
            color: #999;
        }
        .provider-label strong { color: #e0e0e0; }

        /* Selector row */
        .selector-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .sel-btn {
            padding: 0.5rem 1.25rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #ccc;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .sel-btn:hover { border-color: #a3e635; color: #a3e635; }
        .sel-btn.active {
            background: rgba(163,230,53,0.15);
            border-color: #a3e635;
            color: #a3e635;
        }

        /* Panels */
        .panel {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .panel-header {
            background: rgba(163,230,53,0.08);
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a3e635;
        }

        .panel-count {
            font-size: 0.75rem;
            color: #666;
        }

        .panel-body {
            padding: 1rem 1.25rem;
        }

        /* Data table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            text-align: left;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .data-table td {
            padding: 0.6rem 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover { background: rgba(255,255,255,0.03); }

        .data-table .team-cell { font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }
        .data-table .score-cell { font-weight: 700; color: #a3e635; text-align: center; }
        .data-table .muted { color: #666; font-size: 0.8rem; }

        /* Result submit form (disabled) */
        .submit-form {
            border: 1px dashed rgba(255,165,0,0.3);
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1rem;
            opacity: 0.5;
            position: relative;
        }

        .submit-form::after {
            content: '';
            position: absolute;
            inset: 0;
            cursor: not-allowed;
        }

        .form-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #ffa500;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-row label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            min-width: 50px;
        }

        .form-select, .form-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px;
            color: #e0e0e0;
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
            font-family: inherit;
        }

        .form-select { min-width: 200px; }
        .form-input { width: 60px; text-align: center; }

        .form-btn {
            padding: 0.5rem 1.5rem;
            background: rgba(255,165,0,0.15);
            border: 1px solid rgba(255,165,0,0.4);
            border-radius: 6px;
            color: #ffa500;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: not-allowed;
            margin-top: 0.5rem;
        }

        .disabled-note {
            font-size: 0.75rem;
            color: #ffa500;
            margin-top: 0.75rem;
            font-style: italic;
        }

        /* Schedule item */
        .schedule-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .schedule-row:last-child { border-bottom: none; }
        .schedule-week { font-weight: 700; font-size: 0.85rem; }
        .schedule-dates { color: #999; font-size: 0.85rem; }
        .schedule-deadline { color: #a3e635; font-size: 0.8rem; font-weight: 600; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #555;
            font-style: italic;
        }

        /* Fixture row */
        .fixture-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }
        .fixture-row:last-child { border-bottom: none; }
        .fixture-teams-admin { font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }
        .fixture-vs-admin { color: #a3e635; font-weight: 700; margin: 0 0.5rem; }
        .fixture-time-admin { color: #666; font-size: 0.75rem; }

        .results-pending-tag {
            display: inline-block;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 0.15rem 0.5rem;
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .results-done-tag {
            display: inline-block;
            background: rgba(163,230,53,0.1);
            border: 1px solid rgba(163,230,53,0.3);
            border-radius: 4px;
            padding: 0.15rem 0.5rem;
            font-size: 0.7rem;
            color: #a3e635;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .topbar { flex-wrap: wrap; gap: 0.5rem; }
            .form-row { flex-direction: column; align-items: stretch; }
            .form-select { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-title">Admin Panel</div>
        <div class="topbar-badge">Read Only</div>
        <a href="index.html" class="topbar-link">View Site</a>
    </div>

    <div class="container">
        <!-- Provider status -->
        <div class="provider-status" id="provider-status"></div>

        <!-- Location selector -->
        <div class="selector-row" id="location-selector"></div>

        <!-- League selector -->
        <div class="selector-row" id="league-selector"></div>

        <!-- Group selector -->
        <div class="selector-row" id="group-selector"></div>

        <!-- Content area -->
        <div id="content"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script>

    let DATA = null;
    let currentLocation = null;
    let currentLeague = null;
    let currentGroup = null;

    // ---- Provider status ----
    function renderProviderStatus() {
        const isLocal = CONFIG.provider === 'local';
        const label = CONFIG.provider.charAt(0).toUpperCase() + CONFIG.provider.slice(1);
        document.getElementById('provider-status').innerHTML = `
            <div class="provider-dot ${isLocal ? 'local' : 'remote'}"></div>
            <div class="provider-label">
                <strong>Data Provider:</strong> ${label}
                ${isLocal ? '&mdash; serving from data/league-data.json' : '&mdash; connected to ' + label}
                &nbsp;|&nbsp; Editing requires ${isLocal ? 'Firebase or Supabase' : 'write permissions'}
            </div>`;
    }

    // ---- Selectors ----
    function renderLocationSelector() {
        const locations = Object.keys(DATA);
        if (!currentLocation) currentLocation = locations[0];
        document.getElementById('location-selector').innerHTML = locations.map(loc => {
            const label = loc.charAt(0).toUpperCase() + loc.slice(1);
            return `<button class="sel-btn${loc === currentLocation ? ' active' : ''}" onclick="selectLocation('${loc}')">${label}</button>`;
        }).join('');
    }

    function renderLeagueSelector() {
        const locData = DATA[currentLocation];
        if (!locData) return;
        const leagues = Object.keys(locData);
        if (!currentLeague || !locData[currentLeague]) currentLeague = leagues[0];
        document.getElementById('league-selector').innerHTML = leagues.map(lg => {
            const label = lg.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
            return `<button class="sel-btn${lg === currentLeague ? ' active' : ''}" onclick="selectLeague('${lg}')">${label}</button>`;
        }).join('');
    }

    function renderGroupSelector() {
        const leagueData = DATA[currentLocation]?.[currentLeague];
        if (!leagueData?.groups) {
            document.getElementById('group-selector').innerHTML = '';
            return;
        }
        const groups = Object.keys(leagueData.groups);
        if (!currentGroup || !leagueData.groups[currentGroup]) currentGroup = groups[0];
        document.getElementById('group-selector').innerHTML = groups.map(g =>
            `<button class="sel-btn${g === currentGroup ? ' active' : ''}" onclick="selectGroup('${g}')">Group ${g}</button>`
        ).join('');
    }

    function selectLocation(loc) { currentLocation = loc; currentLeague = null; currentGroup = null; renderLeagueSelector(); renderGroupSelector(); renderContent(); }
    function selectLeague(lg) { currentLeague = lg; currentGroup = null; renderGroupSelector(); renderContent(); }
    function selectGroup(g) { currentGroup = g; renderContent(); }

    // ---- Main content ----
    function renderContent() {
        const leagueData = DATA[currentLocation]?.[currentLeague];
        if (!leagueData) {
            document.getElementById('content').innerHTML = '<div class="empty-state">No data for this league yet.</div>';
            return;
        }

        let html = '';

        // Schedule panel
        if (leagueData.schedule) {
            html += renderSchedulePanel(leagueData.schedule);
        }

        // Group data
        const groupData = leagueData.groups?.[currentGroup];
        if (!groupData) {
            html += '<div class="empty-state">No data for Group ' + currentGroup + ' yet.</div>';
        } else {
            html += renderTeamsPanel(groupData.teams, currentGroup);
            html += renderFixturesPanel(groupData.fixtures, groupData.results, leagueData.schedule);
            html += renderResultsPanel(groupData.results);
            html += renderSubmitForm(groupData.teams, groupData.fixtures);
        }

        document.getElementById('content').innerHTML = html;

        // Update selector active states
        document.querySelectorAll('#location-selector .sel-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === currentLocation));
        document.querySelectorAll('#league-selector .sel-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase().replace(/\s+/g, '-') === currentLeague));
        document.querySelectorAll('#group-selector .sel-btn').forEach(b => b.classList.toggle('active', b.textContent.replace('Group ', '') === currentGroup));
    }

    // ---- Schedule panel ----
    function renderSchedulePanel(schedule) {
        let rows = schedule.map(s => `
            <div class="schedule-row">
                <span class="schedule-week">Week ${s.week}</span>
                <span class="schedule-dates">${s.dates}</span>
                <span class="schedule-deadline">Deadline: ${s.deadline}</span>
            </div>`).join('');

        return `<div class="panel">
            <div class="panel-header">
                <span class="panel-title">Schedule</span>
                <span class="panel-count">${schedule.length} weeks</span>
            </div>
            <div class="panel-body">${rows}</div>
        </div>`;
    }

    // ---- Teams panel ----
    function renderTeamsPanel(teams, group) {
        let rows = teams.map((t, i) => `
            <tr>
                <td class="muted">${i + 1}</td>
                <td class="team-cell">${t}</td>
            </tr>`).join('');

        return `<div class="panel">
            <div class="panel-header">
                <span class="panel-title">Group ${group} Teams</span>
                <span class="panel-count">${teams.length} teams</span>
            </div>
            <div class="panel-body">
                <table class="data-table">
                    <thead><tr><th>#</th><th>Team</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>
        </div>`;
    }

    // ---- Fixtures panel ----
    function renderFixturesPanel(fixtures, results, schedule) {
        if (!fixtures) return '';

        let rows = '';
        const weeks = Object.keys(fixtures).sort((a, b) => a - b);
        for (const w of weeks) {
            const sched = schedule?.find(s => s.week == w);
            for (const f of fixtures[w]) {
                const hasResult = results?.[w]?.some(r =>
                    (r.team1 === f.team1 && r.team2 === f.team2) ||
                    (r.team1 === f.team2 && r.team2 === f.team1)
                );
                rows += `<div class="fixture-row">
                    <span class="schedule-week">W${w}</span>
                    <span class="fixture-teams-admin">${f.team1} <span class="fixture-vs-admin">vs</span> ${f.team2}</span>
                    <span>${f.time ? '<span class="fixture-time-admin">' + f.time + '</span> ' : ''}${hasResult ? '<span class="results-done-tag">Played</span>' : '<span class="results-pending-tag">Pending</span>'}</span>
                </div>`;
            }
        }

        const totalFixtures = weeks.reduce((sum, w) => sum + fixtures[w].length, 0);
        const totalResults = results ? Object.values(results).reduce((sum, wk) => sum + wk.length, 0) : 0;

        return `<div class="panel">
            <div class="panel-header">
                <span class="panel-title">Fixtures</span>
                <span class="panel-count">${totalResults}/${totalFixtures} played</span>
            </div>
            <div class="panel-body">${rows || '<div class="empty-state">No fixtures</div>'}</div>
        </div>`;
    }

    // ---- Results panel ----
    function renderResultsPanel(results) {
        if (!results || Object.keys(results).length === 0) {
            return `<div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Results</span>
                    <span class="panel-count">0 results</span>
                </div>
                <div class="panel-body"><div class="empty-state">No results recorded yet</div></div>
            </div>`;
        }

        let rows = '';
        let count = 0;
        const weeks = Object.keys(results).sort((a, b) => a - b);
        for (const w of weeks) {
            for (const r of results[w]) {
                count++;
                const t1Win = r.score1 > r.score2;
                rows += `<tr>
                    <td class="muted">W${w}</td>
                    <td class="team-cell" style="${t1Win ? 'color:#a3e635' : ''}">${r.team1}</td>
                    <td class="score-cell">${r.score1}</td>
                    <td class="muted">-</td>
                    <td class="score-cell">${r.score2}</td>
                    <td class="team-cell" style="${!t1Win ? 'color:#a3e635' : ''}">${r.team2}</td>
                    <td class="muted">${r.sets}</td>
                </tr>`;
            }
        }

        return `<div class="panel">
            <div class="panel-header">
                <span class="panel-title">Results</span>
                <span class="panel-count">${count} results</span>
            </div>
            <div class="panel-body">
                <table class="data-table">
                    <thead><tr><th>Wk</th><th>Team 1</th><th colspan="3">Score</th><th>Team 2</th><th>Sets</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>
        </div>`;
    }

    // ---- Submit form (disabled) ----
    function renderSubmitForm(teams, fixtures) {
        const teamOptions = teams.map(t => `<option value="${t}">${t}</option>`).join('');
        const weekOptions = fixtures ? Object.keys(fixtures).map(w => `<option value="${w}">Week ${w}</option>`).join('') : '';

        return `<div class="submit-form">
            <div class="form-title">Submit Result</div>
            <div class="form-row">
                <label>Week</label>
                <select class="form-select" disabled>${weekOptions}</select>
            </div>
            <div class="form-row">
                <label>Team 1</label>
                <select class="form-select" disabled>${teamOptions}</select>
                <label>Score</label>
                <input class="form-input" type="number" value="0" disabled>
            </div>
            <div class="form-row">
                <label>Team 2</label>
                <select class="form-select" disabled>${teamOptions}</select>
                <label>Score</label>
                <input class="form-input" type="number" value="0" disabled>
            </div>
            <div class="form-row">
                <label>Sets</label>
                <input class="form-select" type="text" placeholder="e.g. 6-3, 4-6, 6-2" disabled>
            </div>
            <button class="form-btn" disabled>Submit Result</button>
            <div class="disabled-note">Connect Firebase or Supabase in js/config.js to enable result submission.</div>
        </div>`;
    }

    // ---- Init ----
    async function init() {
        renderProviderStatus();
        try {
            DATA = await DB.getAllData();
            renderLocationSelector();
            renderLeagueSelector();
            renderGroupSelector();
            renderContent();
        } catch (err) {
            document.getElementById('content').innerHTML =
                '<div class="empty-state">Failed to load data: ' + err.message + '</div>';
        }
    }

    init();
    </script>
</body>
</html>
